language: bash

jobs:
  include:
    script: |
    - checkout

build:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages

  script:
  - sudo bash build.sh
  on:
    branch: gh-pages

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages
  script: |
  - sudo cat ./docs/_includes/log.tpl
  - #sudo bash wget https://api.travis-ci.com/v3/job/469819835/log.txt -O docs/_includes/log.tpl

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
