language: bash
env:
  global:

before_install:
  script:
  - echo before_install

install:
  script:
  - echo install

before_build:
  script:
  - echo before_build

build:
  script:
  - sudo bash build.sh

before_deploy:
  script:
  - echo before_deploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages
  script:
  - sudo pwd
  - #sudo wget -oQ- https://api.travis-ci.com/v3/job/469819835/log.txt

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
