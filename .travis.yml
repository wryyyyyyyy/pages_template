language: bash
os:linux
distro:xenial

jobs:
  build:
    script: |
    - checkout
    - sudo bash build.sh
    - sudo cat ./docs/_includes/log.tpl
  deploy:
    script: |
    - echo deploy stage

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages
  script: |
  - echo deploy finished

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
