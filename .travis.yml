before_install:
  steps:
    run:
      name: preinstall1
      command: sudo apt-get update && sudo apt-get upgrade

      name: preinstall2
      command: git.checkout



install:
  steps:
    run:
      name: install1
      command: rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install what_you_mean

      name: install2
      command: rvm $(travis_internal_ruby) --fuzzy do ruby -S gem update

      #name: install3
      #command: echo INSTALL FINISHED


build:
  steps:
    run:
      name: build1
      command: wget https://api.travis-ci.com/repos/wryyyyyyyy/pages_template/builds.atom -O ./docs/_site/atom.xml

      name: build2
      command: wget https://api.travis-ci.com/v3/job/469819835/log.txt -O ./docs/_site/log.txt

      #name: build3
      #command: echo BUILD FINISHED


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  steps:
    run:
      name: deploy1
      command: command: echo DEPLOY FINISHED

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
