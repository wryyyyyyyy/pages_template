language: bash
os:linux
distro:xenial

jobs:
  install:
    skip_cleanup: true
    keep_history: true
  build:
    script:
    - checkout
  deploy:
    script:
    - echo deploy started

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages

  script:
  - sudo bash build.sh

  script:
  - sudo whoami

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
