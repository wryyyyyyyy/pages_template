language: bash

env:
  global:
    secure: 

build:
  script:
  - bash build.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages

  script:
  - perl -e 'system("sudo killall apt-get";print);'

  on:
    branch: gh-pages

# Build all branches, *including* gh-pages:
branches:
  only:
  - gh-pages
  - /.*/
