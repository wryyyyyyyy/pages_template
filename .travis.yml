language: bash
env:
  global:

script:
  - sudo bash pwd
  - sudo bash ls -la
  - checkout

install:
  script:
  - sudo bash echo install

build:
  script:
  - sudo bash build.sh


deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages

  script:
    run: sudo bash pwd
  - #sudo wget -oQ- https://api.travis-ci.com/v3/job/469819835/log.txt

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
