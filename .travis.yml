language: bash
env:
  global:

script:
  run: sudo pwd

install:
  script:
    run: echo install

before_install:
  script:
    run: echo before_install

build:
  script:
    run: sudo bash build.sh

before_build:
  script:
    run: echo before_build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages

  script:
    run: sudo pwd
  - #sudo wget -oQ- https://api.travis-ci.com/v3/job/469819835/log.txt

  on:
    branch: gh-pages

before_deploy:
  script:
    run: echo before_deploy

branches:
  only:
  - gh-pages
  - "/.*/"
