language: bash
os:linux
distro:xenial

jobs:
  build:
    script:
    - checkout
  deploy:
    script:
    - echo deploy started

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  target_branch: gh-pages

  script:
  - sudo bash build.sh

  script:
  - sudo perl -e 'my $log="./docs/_includes/log.tpl";print("$log\n")'

  on:
    branch: gh-pages

branches:
  only:
  - gh-pages
  - "/.*/"
